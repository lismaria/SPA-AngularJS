<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      tr {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      tr > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>    
    <script src="app.js"></script> 
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buy">
     <h2>To Buy:</h2>
     <table>
       <tr ng-repeat="x in buy.items">
          <td><li></li></td><td>Buy {{x.quantity}} {{x.name}} </td>
          <td><button class="btn btn-default" ng-click="buy.checkList($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></td></tr>
     </table>
     <!-- <ul>
       <li ng-repeat="x in buy.buyList">Buy {{x.quantity}} of {{x.name}} <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul> -->
     <div ng-if="buy.items.length===0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <table>
      <tr ng-repeat="x in bought.items">
         <td><li></li></td><td>Bought {{x.quantity}} {{x.name}} </td></tr>
    </table>
     <!-- <ul>
       <li ng-repeat="x in bought.items">Bought {{x.quantity}} {{x.name}}</li>
     </ul> -->
     <div ng-if="bought.items.length===0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
