<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>       
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>    
    <script src="app.js"></script> 
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control" ng-model="dishes">*
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLimit()">Check If Too Much</button>
         </div>
         <div class="form-group message">
          <div class="alert alert-success" ng-show="ch">{{msg}}</div>
          <div class="alert alert-danger" ng-show="red">{{msg}}</div>
         </div>
         <div>*This app do NOT consider empty item, i.e., , , as an item towards to the count. </div>
    </div>
</body>
</html>
